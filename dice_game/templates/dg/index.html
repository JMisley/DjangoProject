{% extends 'base.html' %}

{% block content %}
    <title>Dice Game</title>

    <div class="w3-content center">
        <div class="layer1 w3-container w3-center w3-card-4 w3-round" style="max-width: 700px; min-width: 350px">
            <h1 class="w3-round" style="background-color: #121212; padding: 16px">Rules of the Game</h1>
            <div class="w3-blue w3-round">
                <h3>How to win</h3>

                <p class="w3-content">Select a number 1-12 from the dropdown list below. A random generator will roll
                    five die. If at least
                    one
                    of the die corresponds to your number, you win!</p>
            </div>

            <form class="w3-container" action="{% url 'results' %}">
                <h2 class="w3-text-blue">User Choice</h2>
                <label for="numbers" class="w3-text-blue"></label>
                <p>
                    <label>
                        <select class="w3-select w3-round-large w3-center" name="userChoice" required>
                            <option value="" disabled selected>Select a number</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </label>
                </p>

                <p>
                    <button class="w3-button w3-blue w3-round-large">Roll Dice</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
