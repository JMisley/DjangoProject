{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .custom-file-input {
            color: transparent;
        }

        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }

        .custom-file-input::before {
            content: 'Import Movie Poster';
            color: black;
            cursor: pointer;
            font-size: 10pt;
        }
    </style>

    <div class="center">
        <form class="layer1 w3-card-4 w3-text-blue w3-container w3-round"
              style="max-width: 700px; min-width: 500px;"
              action="/addmovie"
              method="POST"
              enctype="multipart/form-data">

            {% csrf_token %}

            <h2 style="margin: 36px 16px 36px 16px; background-color: #121212; border-radius: 8px"
                class="w3-container w3-center w3-text-white">Movie Information Form</h2>

            <div class="w3-row-padding">
                <div class="w3-half">
                    <div class="w3-rest">
                        <label>
                            <input class="layer2 w3-input w3-border w3-round"
                                   name="title"
                                   type="text"
                                   placeholder="Title"
                                   required/>
                        </label>
                    </div>
                </div>
                <div class="w3-quarter">
                    <div class="w3-rest">
                        <label>
                            <input class="layer2 w3-input w3-border w3-round"
                                   name="year"
                                   type="number"
                                   step="1"
                                   min="1888"
                                   placeholder="Year"
                                   required/>
                        </label>
                    </div>
                </div>
                <div class="w3-quarter">
                    <div class="w3-rest">
                        <label>
                            <input class="layer2 w3-input w3-border w3-round"
                                   name="rating"
                                   type="number"
                                   step="1"
                                   min="1"
                                   max="10"
                                   placeholder="Rating"
                                   required/>
                        </label>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="w3-row-padding">
                <div class="w3-half">
                    <div class="w3-rest">
                        <label>
                            <input class="layer2 w3-input w3-border w3-round"
                                   name="director"
                                   type="text"
                                   placeholder="Director"/>
                        </label>
                    </div>
                </div>
                <div class="w3-half">
                    <div class="w3-rest">
                        <label>
                            <input class="custom-file-input w3-button w3-white w3-round-large"
                                   name="movie_poster"
                                   type="file"
                                   style="border-style: none"
                                   required/>
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding w3-round-large">Add Movie
            </button>
        </form>
    </div>
{% endblock %}
